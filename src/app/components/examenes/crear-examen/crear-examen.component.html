<div class="container p-2">
    <div class="row">
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Crear examen</h5>
                    <form>
                        <div class="form-group">
                            <label >Materia</label>
                            <select class="form-control" name="fk_materia" [(ngModel)]="examen.fk_materia">
                              <option *ngFor="let materia of materias" value="{{materia.id}}">{{materia.nombre}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                          <label>Descripcion</label>
                          <input type="text" class="form-control"  name="descripcion" [(ngModel)]="examen.descripcion">
                        </div>

                        <div class="form-group">
                            <label>Nota maxima</label>
                            <input type="number" class="form-control"  name="nota_maxima" [(ngModel)]="examen.nota_maxima">
                          </div>

                        <button type="button" id="btnSubmit" (click)="submit()" class="btn btn-primary">Submit</button>
                      </form>
                      
                </div>
            </div>
        </div>        
    </div>
</div>
